<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      height: 500px;
      overflow-y: scroll;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    .chat-message {
      margin-bottom: 1rem;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.bot {
      text-align: left;
    }
    .chat-message .message {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }
    .chat-message.user .message {
      background-color: #007bff;
      color: white;
    }
    .chat-message.bot .message {
      background-color: #e9ecef;
      color: #212529;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">AI Chatbot</h2>
  <div class="chat-box mb-3" id="chatBox">
    <!-- Chat messages will go here -->
  </div>
  <form id="chatForm" class="d-flex">
    <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message..." required>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const chatForm = document.getElementById('chatForm');
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    // Display user message
    appendMessage('user', message);

    // Fake bot reply after short delay
    setTimeout(() => {
      appendMessage('bot', "I'm an AI chatbot. How can I assist you?");
    }, 1000);

    userInput.value = '';
  });

  function appendMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('chat-message', sender);
    div.innerHTML = `<div class="message">${text}</div>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
